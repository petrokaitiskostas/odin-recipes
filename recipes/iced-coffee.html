<body>
    <h1>Iced coffee</h1>
    <img src="iced-coffee.jpeg" style="width: 200px; height: 200px;" alt="Iced coffee">
    <h2>Iced coffee</h2>
    <p><strong>Iced coffee</strong> is a cold drink made from espresso, milk and ice.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Espresso coffee</li>
        <li>Milk</li>
        <li>Ice cubes</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Put ice cubes to the glass.</li>
        <li>Pour espresso.</li>
        <li>Pour milk.</li>
    </ol>
